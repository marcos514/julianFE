<button mat-flat-button color="primary" (click)="RefrescarProductos()">
  <mat-icon>update</mat-icon>
  <span>Refrezcar</span>
</button>

<button mat-flat-button color="accent" (click)="crearProductoDialogue()">
  <mat-icon>create</mat-icon>
  <span>Crear</span>
</button>

<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
      </ng-container>
  
      <!-- CantidadUnidad Column -->
      <ng-container matColumnDef="CantidadUnidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CantidadUnidad </th>
        <td mat-cell *matCellDef="let row"> {{row.CantidadUnidad}}</td>
      </ng-container>
  
      <!-- Descripcion Column -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let row"> {{row.Descripcion}}</td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.Nombre}}</td>
      </ng-container>
  
      <!-- Medidas Column -->
      <ng-container matColumnDef="Medidas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Medidas </th>
        <td mat-cell *matCellDef="let row"> {{row.Medidas}}</td>
      </ng-container>
  
      <!-- Empresa Column -->
      <ng-container matColumnDef="Empresa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
        <td mat-cell *matCellDef="let row"> {{row.Empresa}}</td>
      </ng-container>
  
      <!-- Codigo Column -->
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
        <td mat-cell *matCellDef="let row"> {{row.Codigo}}</td>
      </ng-container>
  
      <!-- Precio Column -->
      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row"> ${{row.Precio}}</td>
      </ng-container>
  
      <!-- Categorias Column -->
      <ng-container matColumnDef="Categorias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorias </th>
        <td mat-cell *matCellDef="let row"> {{row.Categorias}}</td>
      </ng-container>
  
      <!-- Activo Column -->
      <ng-container matColumnDef="Activo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
        <td mat-cell *matCellDef="let row"> <mat-slide-toggle
            class="example-margin"
            color="green"
            [checked]="row.Activo"
            [disabled]="true">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Activo Column -->
      <ng-container matColumnDef="Actualizar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actualizar </th>
        <td mat-cell *matCellDef="let row; let index = index">
          <button mat-icon-button color="primary" (click)="openDialog(row, index)" aria-label="Actualizar Producto">
            <mat-icon>system_update</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[25, 100]"></mat-paginator>
  </div>
  
  
</div>
