<button mat-flat-button color="primary" (click)="RefrescarClientes()">
  <mat-icon>update</mat-icon>
  <span>Refrezcar</span>
</button>

<button mat-flat-button color="accent" (click)="crearProductoDialogue()">
  <mat-icon>create</mat-icon>
  <span>Crear</span>
</button>

<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.Nombre}}</td>
      </ng-container>
  
      <!-- Mail Column -->
      <ng-container matColumnDef="Mail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
        <td mat-cell *matCellDef="let row"> {{row.Mail}}</td>
      </ng-container>
  
      <!-- Direccion Column -->
      <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
        <td mat-cell *matCellDef="let row"> {{row.Direccion}}</td>
      </ng-container>
  
      <!-- Numero Column -->
      <ng-container matColumnDef="Numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
        <td mat-cell *matCellDef="let row"> {{row.Numero}}</td>
      </ng-container>
  

      <!-- Activo Column -->
      <ng-container matColumnDef="Actualizar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actualizar </th>
        <td mat-cell *matCellDef="let row; let index = index">
          <button mat-icon-button color="primary" (click)="actualizarClienteDialogue(row, index)" aria-label="Actualizar Cliente">
            <mat-icon>system_update</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[25, 100]"></mat-paginator>
  </div>
  
  
</div>
